<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-box">
      <div class="weather-box__find">
        <form>
          <input type="text" placeholder="write city" maxlength="15" required />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <span id="noCity" class="hidden">City Not Found</span>

      <div class="weather-box__main hidden">
        <img id="icon" src="" />
        <span id="temp"></span>
        <span id="city"></span>
      </div>

      <div class="weather-box__sub1 hidden">
        <span id="temp-min"></span>
        <span id="temp-max"></span>
      </div>

      <div class="weather-box__sub2 hidden">
        <div>
          <i class="fa-solid fa-water"></i>
          <span id="humidity"></span>
          <span class="weather-box__sub-title">Humidity</span>
        </div>
        <div>
          <i class="fa-solid fa-wind"></i>
          <span id="wind-speed"></span>
          <span class="weather-box__sub-title">Wind Speed</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2d50385f84.js"
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
